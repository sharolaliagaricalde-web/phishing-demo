<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Actualización de Cuenta</title>

<style>
body {
font-family: Arial;
background:#f2f2f2;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background:white;
padding:30px;
border-radius:10px;
width:300px;
text-align:center;
box-shadow:0 0 10px gray;
}

input{
width:100%;
padding:10px;
margin:10px 0;
}

button{
background:#0066ff;
color:white;
border:none;
padding:10px;
width:100%;
}

.small{
font-size:12px;
color:gray;
}
</style>
</head>

<body>

<div class="box">
<h3>Verificación de Cuenta</h3>

<input placeholder="Correo electrónico">
<input type="password" placeholder="Contraseña">

<button>Ingresar</button>

<p class="small">Sistema de demostración educativa</p>
</div>

</body>
</html>
